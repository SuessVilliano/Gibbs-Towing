<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavy-Duty Towing & Recovery | Multi-State & Nationwide | Gibbs</title>
    <meta name="description"
        content="Heavy-duty towing, recovery, and load-shift logistics headquartered in Georgia. Multi-state and nationwide service available for commercial and contract clients. Call (678) 508-9243.">
    <meta name="keywords"
        content="Heavy Duty Towing, Commercial Truck Recovery, Nationwide Load Shifts, Logistics Recovery, Georgia Heavy Towing, NTTS Atlanta Gibbs, Multi-state Wrecker Service">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            red: '#E31B23',
                            dark: '#050505',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        brand: ['Orbitron', 'sans-serif'],
                        script: ['Dancing Script', 'cursive'],
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&family=Dancing+Script:wght@700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .font-brand {
            font-family: 'Orbitron', sans-serif;
        }

        .font-script {
            font-family: 'Dancing Script', cursive;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #18181b;
        }

        ::-webkit-scrollbar-thumb {
            background: #E31B23;
            border-radius: 4px;
        }

        @keyframes scrollLogo {
            0% {
                transform: translateX(-20%);
            }

            100% {
                transform: translateX(100vw);
            }
        }

        .animate-logo-scroll {
            animation: scrollLogo 30s linear infinite;
        }

        .text-gradient-red {
            background: linear-gradient(to right, #E31B23, #ff4d4d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-glow {
            text-shadow: 0 0 20px rgba(227, 27, 35, 0.4);
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
